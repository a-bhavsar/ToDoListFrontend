<div class="m-5">
  <form (ngSubmit)="onSubmit()" [formGroup]="addTaskForm">
    <div class="form-group my-3">
      <label for="exampleTitle1">Title</label>
      <input type="text" class="form-control" id="exampleTitle1" aria-describedby="titleHelp" placeholder="Enter title" formControlName="title">
      <div class="alert alert-danger" *ngIf="title?.invalid && title?.touched">
        Title cannot be empty
      </div>
    </div>
    <div class="form-group my-3">
      <label for="exampleInputPassword1">Description</label>
      <input type="text" class="form-control" id="exampleDescription1" placeholder="Enter Description" formControlName="description">
      <div class="alert alert-danger" *ngIf="description?.invalid && description?.touched">
        Description cannot be empty
      </div>
    </div>
    <div class="form-group my-3">
      <label for="exampleStartDate">Start Date</label>
      <input type="date" class="form-control" id="exampleStartDate" placeholder="Enter Start Date" formControlName="startDate">
      <div class="alert alert-danger" *ngIf="description?.invalid && description?.touched">
        Start Date cannot be empty
      </div>
    </div>
    <div class="form-group my-3">
      <label for="exampleEndDate">End Date</label>
      <input type="date" class="form-control" id="exampleEndDate" placeholder="Enter End Date" formControlName="endDate">
      <div class="alert alert-danger" *ngIf="description?.invalid && description?.touched">
        End Date cannot be empty
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Add</button>
    <button type="button" class="btn btn-primary mx-3" (click)="backToTask()">Back to Tasks</button>
  </form>
</div>
