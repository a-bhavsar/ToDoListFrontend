<div class="accordion m-5" id="accordionExample" *ngIf="lists.length>0">
  <div class="accordion-item" *ngFor="let list of lists; let i=index;">
    <h2 class="accordion-header" id="headingOne">
      <button class="accordion-button" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#collapseOne'+i" aria-expanded="true" aria-controls="collapseOne">
        {{list.title}}
      </button>
    </h2>
    <div [id]="'collapseOne'+i" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
      <div class="accordion-body">
        {{list.description}}
      </div>
      <div class="d-flex justify-content-center align-items-center">
        <button class="btn btn-primary m-3">
          Go To Tasks
        </button>
      </div>
    </div>

  </div>
</div>
<div>
  <div *ngIf="lists.length===0" class="d-flex flex-column justify-content-center align-items-center">
    <img src="../../assets/empty_list.jpeg" alt="Empty List" class="my-4">
    <p class="display-3">No Lists Found</p>
  </div>
  <div class="d-flex flex-column justify-content-center align-items-center">
    <button class="btn btn-success" routerLink="add">Add List</button>
  </div>
</div>
