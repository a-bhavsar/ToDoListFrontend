<div class="d-flex justify-content-center align-items-center my-5 flex-column">
  <div class="card my-5" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title my-3">Name is {{username}}</h5>
      <p class="card-text my-3">Mobile Number is {{mobileNumber}}</p>
    </div>
  </div>
  <div>
    <button class="btn btn-primary mx-3" [routerLink]="'/users/'+userId+'/update'">Update</button>
    <button class="btn btn-danger mx-3" (click)="deleteUser()">Delete Profile</button>
  </div>
</div>
