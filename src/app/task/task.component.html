<div class="accordion m-5" id="accordionExample" *ngIf="tasks.length>0">
  <div class="accordion-item my-3" *ngFor="let task of tasks; let i=index;">
    <h2 class="accordion-header" id="headingOne">
      <button class="accordion-button" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#collapseOne'+i" aria-expanded="true" aria-controls="collapseOne">
        {{task.title}}
      </button>
    </h2>
    <div [id]="'collapseOne'+i" class="accordion-collapse collapse show d-flex justify-content-between" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
      <div class="accordion-body">
        {{task.description}}
      </div>
        <div class="d-flex justify-content-center align-items-center">
          <mat-icon style="cursor : pointer;" class="m-3">calendar_today</mat-icon>
          <p class="mt-3 mx-3">{{task.startDate | date : 'mediumDate'}}</p>
          <p class="mt-3">-</p>
          <p class="mt-3 mx-3">{{task.endDate | date : 'mediumDate'}}</p>
        </div>
        <div>
          <mat-icon style="cursor : pointer;" class="m-3" [routerLink]="task.id+'/edit'">edit</mat-icon>
          <mat-icon style="cursor : pointer;" class="m-3" (click)="deleteTask(task)">delete</mat-icon>
        </div>
    </div>

  </div>
</div>
<div>
  <div *ngIf="tasks.length===0" class="d-flex flex-column justify-content-center align-items-center">
    <img src="../../assets/empty_list.jpeg" alt="Empty List" class="my-4">
    <p class="display-3">No Tasks Found</p>
  </div>
  <div class="d-flex justify-content-center align-items-center">
    <button class="btn btn-success mx-3 mb-4" routerLink="add">Add Task</button>
    <button class="btn btn-success mx-3 mb-4" (click)="backToLists()">Go to Lists</button>
  </div>
</div>
