<div class="m-5">
  <form (ngSubmit)="onSubmit()" [formGroup]="updateForm">
    <div class="form-group my-3">
      <label for="exampleUsername1" >Username</label>
      <input type="text" class="form-control" id="exampleUsername1" aria-describedby="usernameHelp" placeholder="Enter username" formControlName="username">
      <div class="alert alert-danger" *ngIf="username?.invalid && username?.touched">
        Username cannot be empty
      </div>
    </div>
    <div class="form-group my-3">
      <label for="exampleInputOldPassword1">Old Password</label>
      <input type="password" class="form-control" id="exampleInputOldPassword1" placeholder="Old Password" formControlName="password">
      <div class="alert alert-danger" *ngIf="password?.invalid && password?.touched">
        Old Password cannot be empty
      </div>
    </div>
    <div class="form-group my-3">
      <label for="exampleInputNewPassword1">New Password</label>
      <input type="password" class="form-control" id="exampleInputNewPassword1" placeholder="New Password" formControlName="newPassword">
      <div class="alert alert-danger" *ngIf="newPassword?.invalid && newPassword?.touched">
        New Password cannot be empty
      </div>
    </div>
    <div class="form-group my-3">
      <label for="exampleInputMobileNo1">Mobile Number</label>
      <input type="text" class="form-control" id="exampleInputMobileNo1" placeholder="Mobile Number" formControlName="mobileNo">
      <div class="alert alert-danger" *ngIf="mobileNo?.invalid && mobileNo?.touched">
        Mobile Number cannot be empty
      </div>
    </div>
    <button type="submit" class="btn btn-primary mx-3">Update</button>
    <button type="button" class="btn btn-primary mx-3" (click)="backToProfile()">Back to Profile</button>
  </form>
</div>
